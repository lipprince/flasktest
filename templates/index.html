<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        .container {
            max-width: 500px
            padding-top: 50px
            font-size: 16px
        }
    </style>
</head>
<body>
    <div class="container">
        <h3><p>Binding String: {{my_str}}</p></h3>
        <h3><p>Bind List Value: {{my_list[1:3]}}</p></h3>
        <h3><p>Loop List:</p></h3>
        <ul>
            {% for n in my_list %}
            <li>{{n}}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
